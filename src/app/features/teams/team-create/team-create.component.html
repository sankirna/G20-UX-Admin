<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="100%">
    <mat-card>
      <mat-card-content>
        <h2>Team {{isEdit?'Edit':'Create'}}</h2>
        <form [formGroup]="form">
          <div fxLayout="row" fxLayoutAlign="end end">
            <button mat-raised-button color="primary" (click)="gotoList()">List</button>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <mat-form-field appearance="outline">
              <mat-label>Short Name</mat-label>
              <input matInput placeholder="Short Name" formControlName="shortName">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="20px">
            <div fxLayout="column" fxFlex="33" *ngIf="countries.length > 0">
              <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <mat-select formControlName="countryId" (selectionChange)="onCountryChange($event.value)">
                  <mat-option *ngFor="let country of countries" [value]="country.id">{{ country.name
                    }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxLayout="column" fxFlex="33">
              <mat-form-field appearance="outline">
                <mat-label>State</mat-label>
                <mat-select formControlName="stateId" (selectionChange)="onStateChange($event.value)">
                  <mat-option *ngFor="let state of states" [value]="state.id">{{ state.name }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxLayout="column" fxFlex="33">
              <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <mat-select formControlName="cityId">
                  <mat-option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
           
          </div>
          <div fxLayout="row" fxLayoutGap="10px">
            <mat-label>logo</mat-label>
            <app-mat-file-Upload [files]="logFiles" (uploadFileEvent)="uploadFile($event)" (removeFileEvent)="removeFile($event)"></app-mat-file-Upload>
          </div>
          <br>
          <div fxLayout="row" fxLayoutAlign="start">
            <mat-form-field appearance="outline">
              <mat-label>Color</mat-label>
              <input matInput  type="color" placeholder="Color" formControlName="color">
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
            <button mat-raised-button color="warn" (click)="gotoList()">Cancel</button>
            <button mat-raised-button color="primary"  (click)="onSubmit()">{{isEdit?'Update':'Create'}}</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
